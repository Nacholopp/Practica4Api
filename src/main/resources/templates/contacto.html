<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- para que se vea desde cualquier dispositivo-->
  <title>Laponia Finlandesa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="header">
  <h1>VISIT LAPONIA</h1>
</div>

<div class="container_contacto">
  <div id="bienvenida" style="display:none;">Hola</div>

  <form class="form-floating">
    <input type="email" class="form-control" id="formEmail" placeholder="name@example.com">
    <label>Email</label>
  </form>

  <form class="form-floating">
    <textarea class="form-control" placeholder="Leave a comment here" id="formNombre"></textarea>
    <label>Nombre</label>
  </form>

  <div class="form-floating">
    <select class="form-select" id="formPais">
      <option selected>Selecciona tu país</option>
      <option value="España">España</option>
      <option value="Italia">Italia</option>
      <option value="Portugal">Portugal</option>
    </select>
  </div>

  <div class="form-floating">
    <textarea class="form-control" placeholder="Leave a comment here" id="formTlf"></textarea>
    <label>Ingresa tu número de teléfono</label>
  </div>

  <div class="btn_contaco_principal">
    <a href="index.html" class="btn btn-primary btn-lg">Volver</a>
  </div>

  <!-- Botón para enviar formulario -->
  <div class="btn-envia-form">
    <button type="button" id="btnEnviar" class="btn btn-success" onclick="enviarFormulario()">Enviar</button>
  </div>

  <!-- Contenedor para los botones que solo se mostrarán tras un registro exitoso -->
  <div id="btnActualizar" style="display:none;">
    <h3>Actualizar Usuario</h3>
    <input type="email" id="emailActualizar" class="form-control" placeholder="Email del usuario a actualizar">
    <input type="text" id="nombreActualizar" class="form-control" placeholder="Nuevo nombre">
    <button class="btn btn-warning" onclick="actualizarUsuario()">Actualizar Usuario</button>
  </div>

  <div id="btnBorrar" style="display:none;">
    <h3>Borrar Usuario</h3>
    <input type="email" id="emailBorrar" class="form-control" placeholder="Email del usuario a borrar">
    <button class="btn btn-danger" onclick="borrarUsuario()">Borrar Usuario</button>
  </div>

  <script src="/script.js"></script>
</div>

</body>
</html>
