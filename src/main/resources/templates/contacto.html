<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- para que se vea desde cualquier dispositivo-->
  <title>Laponia Finlandesa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class = "header">
  <h1>VISIT LAPONIA</h1>
</div>
<div class="container_contacto">


  <form class="form-floating">
    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
    <label for="floatingInput">Email</label>
  </form>
  <form class="form-floating"> <!-- se puede poner form-->
    <textarea class="form-control" placeholder="Leave a comment here" id="floatingText"></textarea>
    <label for="floatingText">Comentarios</label>
  </form>
  <div class="form-floating">
    <select class="form-select" id="floatingSelect">
      <option selected>Selecciona tu país</option>
      <option value="España">España</option>
      <option value="Italia">Italia</option>
      <option value="Portugal">Portugal</option>

    </select>

  </div>

  <div class="form-floating">
    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
    <label for="floatingTextarea">Ingresa tu numero de telefono</label>
  </div>

  <div class="btn_contaco_principal">

    <a href="index.html" class="btn btn-primary btn-lg" > Volver</a>


  </div>


</div>
</body>
</html>
